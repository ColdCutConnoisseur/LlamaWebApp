<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pangolin.css') }}">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

</head>

<body>
{% block navbar %}
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Ask Darwin</a>
            <button class="navbar-toggler invisible" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pangolin">Pangolin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Grants</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
{% endblock %}

<div id="page-header">Ask Darwin: Pangolin</div>

<div id="form-section">
<!-- Query Form HTML -->
    <div id="form-container">
        <div class="app-header">Use the Open AI Query below to query our Documents!</div>

        <div class="prompt-text">Enter your question below</div>
        <form method="POST" onsubmit="$('#loading').show();">
            {{ form.hidden_tag() }}
            {{ form.query_string() }}
            {{ form.submit() }}
        </form>

        <div id="query-response-display">
            <p>
                {{ query_response }}
            </p>
        </div>

        <div id="loading">
            <img src="{{ url_for('static', filename='images/loading_wheel.gif') }}" alt="loading-wheel"/>
        </div>

        <div id="powered-by-tag">
            <div id="powered-by-text">Powered By OpenAI</div>
            <img src="{{ url_for('static', filename='images/chatgpt_icon.png') }}" alt="chatgpt_logo">
        </div>
    </div>
</div>

</body>
</html>
